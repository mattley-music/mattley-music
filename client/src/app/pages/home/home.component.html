<!-- The intro -->
<section id="intro">
    <img class="background" src="../../../assets/img/intro.jpeg" alt="Intro" />
    <div class="row">
        <img class="logo" src="assets/img/logo.svg" alt="Logo" />

        <div class="menu-wrapper-wrapper">
            <div (click)="toggleMenu()" class="burger-menu" [ngClass]="{ 'burger-flipped': isMenuOpen }">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>

            <div class="menu-wrapper">
                <div
                    (click)="toggleMenu()"
                    class="menu"
                    [ngClass]="{ 'menu-visible': isMenuOpen }"
                    [@slideInFromTop]="isMenuOpen.toString()"
                >
                    <a (click)="scrollTo('events')">{{ "home.events.title" | translate }}</a>
                    <a (click)="scrollTo('about')">{{ "home.about.title" | translate }}</a>
                    <a (click)="scrollTo('youtube')">{{ "home.youtube.title" | translate }}</a>
                    <a (click)="scrollTo('clothes')">{{ "home.clothes.title" | translate }}</a>
                    <a (click)="scrollTo('gallery')">{{ "home.gallery.title" | translate }}</a>
                    <a (click)="scrollTo('spotify')">{{ "home.spotify.title" | translate }}</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Events -->
<section id="events">
    <div class="news-spinner">
        <app-news-spinner (click)="scrollTo('events')"></app-news-spinner>
    </div>
    <app-section-header text="home.events.title" color="white"></app-section-header>
    <div class="section-content">
        <app-events (scrollToEvents)="scrollTo('events', 'auto')"></app-events>
    </div>
</section>

<!-- About me -->
<section id="about">
    <app-section-header text="home.about.title"></app-section-header>
    <div class="section-content">
        <app-about></app-about>
    </div>
</section>

<!-- Youtube -->
<section id="youtube">
    <app-section-header text="home.youtube.title" color="white"></app-section-header>
    <div class="section-content">
        <iframe
            [src]="contentService.content['youtube'] | safe"
            title="In The Mix"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
    </div>
</section>

<!-- Clothes -->
<section id="clothes">
    <app-section-header text="home.clothes.title" color="blue"></app-section-header>
    <div class="section-content">
        <app-clothes></app-clothes>
    </div>
</section>

<!-- Gallery -->
<section id="gallery">
    <app-section-header text="home.gallery.title" color="white"></app-section-header>
    <div class="section-content">
        <app-gallery></app-gallery>
    </div>
</section>

<!-- Spotify -->
<section id="spotify">
    <app-section-header text="home.spotify.title" color="purple"></app-section-header>
    <div class="section-content">
        <app-spotify></app-spotify>
    </div>
</section>

<!-- Others -->
<section id="others">
    <app-section-header text="home.others.title" color="white"></app-section-header>
    <div class="section-content">
        <app-others></app-others>
    </div>
</section>
